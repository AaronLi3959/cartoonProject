<body>
    <div class= "moon">

    </div>
    <canvas id="myCanvas" width="2000" height="1000" style="border:1px solid #d3d3d3" ;"> </canvas> 

    <script>

        

        let c = document.getElementById("myCanvas");     
        let ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(80, 40, 80, 800);
        grd.addColorStop(0, "black");  // set up colors of layers for the background
        grd.addColorStop("0.3", "blue");
        grd.addColorStop("0.5", "lightblue");
        grd.addColorStop("0.6", "lightblue");
        grd.addColorStop("0.8", "white");
        grd.addColorStop(1, "white");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 2000, 1000);


        createHouse()
        houseRoof()
        sun()
        moon()
        createTrees()
        createTrees1()
        createTrees2()
        createTrees3()

        
        

        function tree() {

        }

        function houseRoof() {  //create triangle 
            ctx.lineWidth = 10;
            ctx.lineJoin = "round";
            ctx.moveTo(60, 795);
            ctx.lineTo(200, 700);
            ctx.lineTo(360, 795);
            ctx.fillStyle = "grey";
            ctx.fill()
        }

        function sun() {
            ctx.beginPath();
            ctx.arc(120, 450, 50, 0, 10 * Math.PI); // use arc to create a sun
          
            ctx.fillStyle = "#FCE570";
            ctx.fill();
            
            ctx.shadowColor = "black";
            
        }

        function moon() {
            ctx.beginPath(); 
            ctx.arc(1300, 260, 50, 0, 10 * Math.PI); // use arc to create a circle for moon
            ctx.strokeStyle = "#F4F6F0";
            ctx.fillStyle = "#F4F6F0";
            ctx.fill();
            ctx.stroke();
            
        }
        function createHouse() {
            ctx.lineWidth = 10;           
            ctx.strokeRect(60, 800, 300, 180); //house positions
            ctx.strokeStyle = "#9932CC";
            ctx.stroke();
            ctx.fillStyle = "#9932CC";
            ctx.fillRect(60, 800, 300, 180);
            ctx.shadowColor = "black";

            ctx.strokeRect(80, 850, 80, 120);//door positions
            ctx.strokeStyle = "white";
            ctx.stroke();
            ctx.fillStyle = "white";
            ctx.fillRect(80, 850, 80, 120);
        }       
        
        function createTrees() {            //createtree
             ctx.lineWidth = 10;
              ctx.moveTo(560 , 950);
              ctx.lineTo(560 , 780);
              ctx.lineTo(500, 700);
            ctx.strokeStyle = "black";
             ctx.stroke();                
                      }

        function createTrees1() {  
            ctx.lineWidth = 10;
            ctx.moveTo(560, 780);
            ctx.lineTo(560, 700);
            ctx.lineTo(630, 670);
            ctx.strokeStyle = "black";
            ctx.stroke();
        }

        function createTrees2() {

        }
